<!DOCTYPE html>
<html>
  <head>

  <title>Many to Many</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  

    <style>
      body {
        cursor: none;
        margin: 0;
        padding: 0;
      }
      #cursor {
        position:absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background: blue;
      }      
      #canvas {
        background: #efefef;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

  <body>

    <div id="cursor"></div>
    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>    
    <script>

      var color, canvas, context;

      window.onload = function() {

        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;        

        color = '#'+Math.floor(Math.random()*16777215).toString(16);
        document.getElementById("cursor").style.background = color;

        var socket = io.connect(window.document.location.host ,{ 
          transports: ['websocket', 'polling'],
          query: "room=wall"
        });

        socket.on('connect', function() {
          console.log("CONNECTED");
        });

        socket.on('disconnect', function() {
          console.log("DISCONNECTED");
        });  

        socket.on('demo', function(data) {
            context.fillStyle=data.color;
            context.fillRect(data.pageX - 5,data.pageY - 5,10,10);
        });

        window.onresize = function() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }

        document.body.addEventListener('touchmove', function(e) {
            document.getElementById("cursor").style.top = (e.touches[0].clientY - 5) + "px";
            document.getElementById("cursor").style.left = (e.touches[0].clientX - 5) + "px";

            socket.emit("demo", {room: "wall", pageX: e.touches[0].clientX, pageY: e.touches[0].clientY, color: color});

            e.preventDefault();
        }, false);

        document.body.addEventListener('mousemove', function(e) {
            document.getElementById("cursor").style.top = (e.pageY - 5) + "px";
            document.getElementById("cursor").style.left = (e.pageX - 5) + "px";

            socket.emit("demo", {room: "wall", pageX: e.pageX, pageY: e.pageY, color: color});

            e.preventDefault();
        }, false);

      }           

    </script>

  </body>
</html>
