<!DOCTYPE html>
<html>
  <head>

    <title>One to Many - Performer</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />  

    <style>
      body {
        cursor: none;
      }
      #cursor {
        position:absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background: blue;
      }
    </style>

  </head>

  <body>

    <div id="cursor"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/khoros/khoros.js"></script>
    <script>

      window.onload = function() {

        // Initialize socket.

        var socket = io.connect(window.document.location.host,
          { transports: ['websocket', 'polling'] }
        );

        // Initialize khoros with socket, sing room and listen room.
        
        khoros.init(socket, "demo", null);

        document.onmousemove = function(e) {
            document.getElementById("cursor").style.top = (e.pageY - 5) + "px";
            document.getElementById("cursor").style.left = (e.pageX - 5) + "px";

            // Exampe sing for a "position" song.

            khoros.sing("position", 
                {x: e.pageX, y: e.pageY}
            );
            
        }

      }    

    </script>

  </body>
</html>
